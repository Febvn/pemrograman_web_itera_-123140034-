<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Task Manager Mahasiswa</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="container">
    <header>
      <div class="header-top">
        <h1>Task Manager Mahasiswa</h1>
              </svg>
            </div>
            <div class="theme-switch__circle-container">
              <div class="theme-switch__sun-moon-container">
                <div class="theme-switch__moon">
                  <div class="theme-switch__spot"></div>
                  <div class="theme-switch__spot"></div>
                  <div class="theme-switch__spot"></div>
                </div>
              </div>
            </div>
          </div>
        </label>
      </div>
      <p class="lead">Kelola tugas kuliah: </p>
      <div class="info-bantuan" style="margin:10px 0 0 0;color:rgba(255,255,255,0.85);font-size:14px;line-height:1.5">
        <b>Info / Bantuan:</b><br>
        - Nama tugas wajib diisi.<br>
        - Mata kuliah membantu mengelompokkan tugas.<br>
        - Deadline: masukkan tanggal jika ada.
      </div>
    </header>

  <div class="bento">
  <section class="card form-card">
      <h2>Tambah / Edit Tugas</h2>
      <form id="task-form">
        <input type="hidden" id="task-id">
        <div class="row">
          <label>Nama Tugas
            <input class="input" type="text" id="task-name" required maxlength="150" placeholder="Masukkan nama tugas">
          </label>
          <label>Mata Kuliah
            <input class="input" type="text" id="task-course" maxlength="100" placeholder="Contoh: Algoritma">
          </label>
        </div>
        <div class="row">
          <label>Deadline
            <input class="input" type="date" id="task-deadline">
          </label>
          <div class="actions">
              <button class="keycap" type="submit" id="save-btn"><span class="letter">Save</span></button>
              <button class="keycap" type="button" id="reset-btn"><span class="letter">Reset</span></button>
          </div>
        </div>
        <div id="form-error" class="error" aria-live="polite"></div>
      </form>
  </section>

  <section class="card controls-card">
      <div class="controls">
        <div class="left-controls">
          <div class="search-container">
            <div class="search-bar">
              <input type="text" id="search-input" class="search-input" placeholder="Search" />
              <div class="search-icon" tabindex="0" aria-label="Cari">
                <svg xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" width="22">
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
              </div>
            </div>
            <div class="glow"></div>
          </div>
          <select id="course-filter">
            <option value="">Semua Mata Kuliah</option>
          </select>
          <select id="status-filter">
            <option value="all">Semua Status</option>
            <option value="pending">Belum Selesai</option>
            <option value="done">Selesai</option>
          </select>
        </div>
      </div>
  </section>

  <section class="card list-card">
      <h2>Daftar Tugas</h2>
      <div class="stats below-list">
        <span id="pending-count">0</span> tugas belum selesai
      </div>
      <ul id="task-list" class="task-list"></ul>
  </section>
  </div>

  <footer class="footer">
  <small>Febrian Valentino Nugroho (123140034)</small>
  <!-- Move theme switch to footer beside author -->
  <label class="theme-switch footer-switch">
    <input type="checkbox" class="theme-switch__checkbox">
    <div class="theme-switch__container">
      <div class="theme-switch__clouds"></div>
      <div class="theme-switch__stars-container">
        <!-- small svg omitted (reused from header) -->
      </div>
      <div class="theme-switch__circle-container">
        <div class="theme-switch__sun-moon-container">
          <div class="theme-switch__moon">
            <div class="theme-switch__spot"></div>
            <div class="theme-switch__spot"></div>
            <div class="theme-switch__spot"></div>
          </div>
        </div>
      </div>
    </div>
  </label>
    </footer>
  </main>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
